<html>

<head>
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet">

    
    
</head>


<body>
    <h1>Clockworks</h1>
    <section id="controls">

        <div className="input-group">
            <label htmlFor="minutes-input">Minutes</label>
            <input type="number" id="minutes-input" placeholder="0" max="300" min="0" />
        </div>

        <div className="input-group">
            <label htmlFor="seconds-input">Seconds</label>
            <input type="number" id="seconds-input" placeholder="0" max="59" min="0" step="5" />
        </div>

        <button type="button" id="start-btn" onclick="startTimer()">Start</button>
        <button type="button" id="stop-btn" onclick="stopTimer()" disabled>Stop</button>
        <button type="button" id="pause-btn" onclick="pauseTimer()" disabled>Pause</button>

    </section>

    <h2>
        <span id="minutes">0</span>
        :
        <span id="seconds">00</span>
    </h2>

    <p id="day"></p>
    <p id="date"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>



</html>
